version: '3.8'
services:
    postgres10:
        image: postgres:10-alpine
        environment:
            - POSTGRES_DB=testdb
            - POSTGRES_USER=dbadmin
            - POSTGRES_PASSWORD=mintkaka2010
        ports:
            - 54010:5432
    postgres11:
        image: postgres:11-alpine
        environment:
            - POSTGRES_DB=testdb
            - POSTGRES_USER=dbadmin
            - POSTGRES_PASSWORD=mintkaka2010
        ports:
            - 54011:5432
    postgres12:
        image: postgres:12-alpine
        environment:
            - POSTGRES_DB=testdb
            - POSTGRES_USER=dbadmin
            - POSTGRES_PASSWORD=mintkaka2010
        ports:
            - 54012:5432
    postgres13:
        image: postgres:13-alpine
        environment:
            - POSTGRES_DB=testdb
            - POSTGRES_USER=dbadmin
            - POSTGRES_PASSWORD=mintkaka2010
        ports:
            - 54013:5432

    mysql56:
        image: mysql:5.6
        environment:
            - MYSQL_DATABASE=testdb
            - MYSQL_USER=dbadmin
            - MYSQL_PASSWORD=mintkaka2010
            - MYSQL_RANDOM_ROOT_PASSWORD=1
        ports:
            - 33061:3306
    mysql57:
        image: mysql:5.7
        environment:
            - MYSQL_DATABASE=testdb
            - MYSQL_USER=dbadmin
            - MYSQL_PASSWORD=mintkaka2010
            - MYSQL_RANDOM_ROOT_PASSWORD=1
        ports:
            - 33062:3306
    mysql8:
        image: mysql:8
        environment:
            - MYSQL_DATABASE=testdb
            - MYSQL_USER=dbadmin
            - MYSQL_PASSWORD=mintkaka2010
            - MYSQL_RANDOM_ROOT_PASSWORD=1
        ports:
            - 33063:3306

networks:
    default:
